<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="w3.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <!-- LEFT COLUMN: NAV -->
            <div class="col border-right border-secondary">
                <nav class="nav flex-column pstfix">
                    <img src="/img/HB8.png" width="100" height="100">
                    <a class="h3 nav-link mt-1 border-bottom border-secondary " href="#">
                        <img class="mr-2 rounded-pill" src="img/cat.png" width="75" height="75">
                        <span id="userNameDisplay" class="text-primary"></span>
                    </a>
                    <a class="h4 rounded-pill nav-link btn-outline-primary" href="#"><i class="fas fa-home mr-2"></i>Home</a>
                    <a class="h4 text-dark rounded-pill nav-link mt-1 btn-outline-primary" href="#"><i class="fab fa-slack-hash mr-2"></i>Explore</a>
                    <a class="h4 text-dark rounded-pill nav-link mt-1 btn-outline-primary" href="#"><i class="far fa-bell mr-2"></i>Notifications</a>
                    <a class="h4 text-dark rounded-pill nav-link mt-1 btn-outline-primary" href="#"><i class="far fa-comment-dots mr-2"></i>Messenger</a>
                    <a class="h4 text-dark rounded-pill nav-link mt-1 btn-outline-primary" href="#"><i class="far fa-bookmark mr-2"></i>Bookmarks</a>
                    <a class="h4 text-dark rounded-pill nav-link mt-1 btn-outline-primary" href="#"><i class="far fa-list-alt mr-2"></i>Lists</a>
                    <a class="h4 text-dark rounded-pill nav-link mt-1 btn-outline-primary" href="#"><i class="far fa-caret-square-down mr-2"></i>More</a>
                </nav>
            </div>

            <!-- CENTER COLUMN: POST -->
            <div class="col col-6 d-flex flex-column bd-highlight mb-3 justify-contents-centery">
                <div class="h4 mt-3 p-2 bd-highlight border-bottom border-secondary name"><strong>HOME</strong></div>
                <div class="mt-3 p-2 bd-highlight d-flex flex-row">
                    <img class="mr-2 rounded-pill" src="img/cat.png" width="50" height="50">
                    <textarea id="textArea" class="form-control" row="4" placeholder="How is your day?"></textarea>
                </div>
                <div class="m-2 bd-highlight border-bottom border-secondary">
                    <div class="d-flex flex-row justify-content-between">
                        <div class="d-flex flex-row">
                            <a class="h4 pt-1 btn" style="font-size: 20px"><i class="inputIcon far fa-image"></i></a>
                            <a class="h4 pt-1 btn"  style="font-size: 20px"><i class="inputIcon fas fa-map-marker-alt"></i></a>
                            <a class="h4 pt-1 btn"  style="font-size: 20px"><i class="inputIcon far fa-smile-beam"></i></a>
                        </div>
                        <div class="d-flex flex-row-reverse">
                            <button class="btn btn-outline-primary rounded-pill h-75" onclick="addTwitter()">Tweet</button>
                            <span class="p-3" id="countText">140 characters left</span>
                        </div>
                    </div>
                </div>
                <div class="ml-2 m-2 p-2 totalTweet text-light">Total Tweeters:
                    <span id="total-twitter"></span>
                </div>
                <div class="mt-1">
                    <div class="mt-1 p-2 bd-highlight d-flex flex-row">
                        <span id="twitter-stories" class="w-100"></span>
                    </div>
                    <div class="m-2 bd-highlight">
                    </div>
                </div>
            </div>

            <!-- RIGHT COLUMN: SEARCH AND CONTACT, ABOUT -->
            <div class="col border-left border-secondary">
                <div class="d-flex flex-column pstfix">
                    <div class="mt-3 mr-md-5 d-flex align-items-center">
                        <input type="text" class="form-control rounded-left" id="inputSearch" placeholder="Search for topics">
                        <div class="input-group-append rounded-right">
                            <button class="btn rounded-right searchIcon"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                    <div class="card mt-3 mr-md-5 pb-3">
                        <div class="pt-2 pb-3 text-center" style="color:white; background-color: rgb(49,232,232);">
                            Built with ❤️ by 
                            <div>
                                <a href="#" class="nameTag">Hưng Tạ</a> & <a href="#" class="nameTag">Bình Nguyễn</a>
                            </div>
                        </div>
                        <div class="mt-3 ml-3">
                            <img class="mr-2 rounded-pill" src="img/hung.jpg" width="50" height="50">
                            <span>Hưng Tạ</span>
                        </div>
                        <div class="mt-3 ml-3">
                            <img class="mr-2 rounded-pill" src="img/binh.jpg" width="50" height="50">
                            <span>Bình Nguyễn</span>
                        </div>
                    </div>
                    <div class="mr-md-5 mt-3 signOutBtn">
                        <a class="btn" id="signOut"><i class="fas fa-sign-out-alt"></i><span> Sign Out</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="moment-with-locales.js">
    </script>
    <script src="/js/main.js"></script>
</body>

</html>
